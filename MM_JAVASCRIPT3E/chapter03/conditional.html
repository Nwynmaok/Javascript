<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Conditional Statements</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
  var luckyNum = prompt("What is your lucky number?", "");
  luckyNum = parseInt(luckyNum, 10);
  while(isNaN(luckyNum)) {
    luckyNum = prompt("that is not a valid number, try again", "");
  }
</script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Using Conditional Statements</h1>
      <script>
        if(luckyNum == 7) {
          document.write("<p>7 is my lucky number too!</p>");
        }
        else if (luckyNum == 13 || luckyNum == 4) {
          document.write("<p>Oh no, " + luckyNum + " is not a lucky number</p>");
        }
        else {
          document.write("<p>Your luckynum is " + luckyNum + "</p>");
        }
	    </script>
    </div>
  </div>
  <footer>
   <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
