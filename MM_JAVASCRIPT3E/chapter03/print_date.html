<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Functions</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
function printToday() {
  var today = new Date();
  var todaystr = new String(today);
  document.write("var <b>today</b> = new Date() => <b>" +  today + "</b><br>");
  document.write("<b>today.toDateStream</b> => <b>" + today.toDateString() + "</b><br>");
  document.write("var <b>todaystr</b> = new String(today) => <b>" + todaystr + "</b><br>");
  return todaystr;
}
</script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Using Functions</h1>
      <p>Date formats:
        <br>

          <script>
            printToday();
          </script>

      </p>
    </div>
  </div>
  <footer>
    <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
